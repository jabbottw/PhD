;
; DaVince Tools
; Web site: www.davince.com
; file2pdf initialization file (Plus version)
; Refer to the file2pdf help for a description on these profile settings
;

; These settings are common to all profiles
[_common]
filematch=*.tif,*.tiff,*.jpg,*.jpeg,*.txt,*.ini,*.bat
info=Title:DaVince Tools Generated PDF File

; These are the file extensions assigned to each converter
[_converter]
tiff=tiff,tif
jpeg=jpeg,jpg
text=txt,ini,bat

[default]
description=Archive mode, no TIFF thumbnails, no bookmarks
thumbnail=no
bookmark=no
bookmarkfilenameextension=false
openaction=none
compression=true
defaultdpi=300
archive=true

[image-quick]
description=Quick mode, no TIFF thumbnails, no bookmarks
